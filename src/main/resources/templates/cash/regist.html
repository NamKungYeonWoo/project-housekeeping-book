<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>현금 관리</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/cash/create}" th:object="${cashDto}" class="form-horizontal" method="post">
        <fieldset>
            <legend>현금 정보 작성</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('cashName')}? 'has-error has-feedback'">
                <label for="cashName" class="col-sm-2 control-label">현금 이름</label>

                <div class="col-sm-10">
                    <input type="text" id="cashName" name="cashName" th:field="*{cashName}"
                           class="form-control" value="홍" autofocus="autofocus "/>
                        <span th:if="${#fields.hasErrors('cashName')}" th:errors="*{cashName}"
                              class="help-block">error!</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">작성</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
