<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>구매처 등록</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/prchsoff/create}" th:object="${prchsoffDto}" class="form-horizontal" method="post">
        <fieldset>
            <legend>구매처 정보 작성</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('prchsoffName')}? 'has-error has-feedback'">
                <label for="prchsoffName" class="col-sm-2 control-label">구매처 이름</label>

                <div class="col-sm-10">
                    <input type="text" id="prchsoffName" name="prchsoffName" th:field="*{prchsoffName}"
                           class="form-control" value="홍" autofocus="autofocus "/>
                        <span th:if="${#fields.hasErrors('prchsoffName')}" th:errors="*{prchsoffName}"
                              class="help-block">error!</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">작성</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
