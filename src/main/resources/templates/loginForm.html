<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css}"/>
</head>
<body>
    <div class="container">
        <h1>우리집 가계부</h1>
        <form class="form-signin" method="post" th:action="@{login}">
            <h2 class="form-signin-heading">로그인 폼</h2>

            <div th:if="${param.error}" class="alert alert-danger">
                잘못된 아이디나 암호입니다.
            </div>
            <input type="text" class="form-control" name="username" placeholder="사용자 아이디" required="required" autofocus="autofocus" />
            <input type="password" class="form-control" name="password" placeholder="사용자 암호" required="required" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
